<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HEROIC Monitor - v1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/heroic-styles-standalone.css">
  </head>
  <body>
    <!-- Main app container -->
    <div id="main-container">
      <div class="left-column column">
        <!-- Branding -->
        <div class="HEROIC-title">
          <div><img alt="HEROIC" src="https://heroic.com/wp-content/uploads/HEROIC-Logo-1.png"></div>
          <div class="content-container">
            <h1>HEROIC</h1>
            <span class="active-badge"><i></i> Connected</span>
          </div>
        </div>



        <!-- Security Status (left column) -->
        <div style="height: 140px; border-bottom: 1px solid #f4f4f444; display:flex; flex-direction:column; align-items:center; justify-content:center;">
          <div style="display:flex; align-items:center; justify-content:center; color: var(--HEROIC-success); font-size: 48px; margin-bottom: -10px;">
            <i class="fi fi-rr-shield"></i>
          </div>
          <div class="fs-2 fw-400" style="color:#ffffff; font-size: 13px;">You are secure</div>
        </div>

        <!-- Main navigation -->
        <div class="navigation-item-container">
          <a href="#tab-1" data-page="dashboard" class="menu-item dashboard nav-toggle nav-toggle-active">
            <i class="fi fi-rr-home menu-icon u-icon"></i>Dashboard</a>
          <a href="#monitoring" data-page="monitoring" class="menu-item monitoring nav-toggle">
            <i class="fi fi-rr-computer menu-icon u-icon"></i>Monitoring</a>
        </div>

        <!-- Bottom nav items -->
        <div class="bottom-nav-items">
          <img style="width: 100%; margin: 10px 0 0 0" src="https://heroic.com/wp-content/uploads/Line-129.png" alt="divider">
          <a href="#account" data-page="account" class="menu-item my-account nav-toggle-bottom">
            <i class="fi fi-rr-user menu-icon u-icon"></i>My Account</a>
          <a href="#settings" data-page="settings" class="menu-item settings nav-toggle-bottom">
            <i class="fi fi-rr-settings menu-icon u-icon"></i>Settings</a>
        </div>
      </div>

      <!-- Right column -->
      <div class="right-column column">
        <div class="core-navigation">
          <a class="nav-icon"><i class="fi fi-rr-minus"></i></a>
          <a class="nav-icon"><i class="fi fi-rr-square" style="font-size: 12px;"></i></a>
          <a class="nav-icon"><i class="fi fi-rr-cross" style="font-size: 12px;"></i></a>
        </div>

        <!-- Dynamic content injection target -->
        <div id="content-frame-main-container" aria-live="polite"></div>
      </div>
    </div>

    <script src="assets/app-v1.js" defer></script>

    <!-- Version Toggle - Floating Developer Tool -->
    <div id="version-toggle" style="position: fixed; top: 10px; right: 10px; z-index: 10000; background: rgba(0, 0, 0, 0.85); border: 2px solid #666; border-radius: 6px; padding: 8px 12px; font-family: 'Courier New', monospace; font-size: 11px; color: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">
      <div style="margin-bottom: 4px; color: #999; text-transform: uppercase; font-size: 9px;">Version</div>
      <div style="display: flex; gap: 6px;">
        <a href="index.html" style="padding: 4px 10px; background: rgba(255,255,255,0.2); border-radius: 3px; color: #ccc; text-decoration: none; border: 1px solid rgba(255,255,255,0.3);">Full</a>
        <a href="index-v1.html" style="padding: 4px 10px; background: #4a90e2; border-radius: 3px; color: #fff; text-decoration: none; font-weight: 600; border: 1px solid #357abd;">v1</a>
      </div>
    </div>
  </body>
  </html>
