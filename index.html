<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HEROIC Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/heroic-styles-standalone.css">
  </head>
  <body>
    <!-- Main app container -->
    <div id="main-container">
      <div class="left-column column">
        <!-- Branding -->
        <div class="HEROIC-title">
          <div><img alt="HEROIC" src="https://heroic.com/wp-content/uploads/HEROIC-Logo-1.png"></div>
          <div class="content-container">
            <h1>HEROIC</h1>
            <span class="active-badge"><i></i> Connected</span>
          </div>
        </div>



        <!-- Security Score (left column) -->
        <div style="height: 140px; border-bottom: 1px solid #f4f4f444; display:flex; flex-direction:column; align-items:center; justify-content:center;">
          <div title="Security Score" style="width:56px; height:56px; border-radius:50%; background: conic-gradient(var(--HEROIC-danger) 0 78%, var(--HEROIC-gray-200) 0); display:flex; align-items:center; justify-content:center;">
            <div style="width:48px; height:48px; border-radius:50%; background: #1d293d; display:flex; align-items:center; justify-content:center; color: var(--HEROIC-danger); font-weight:700; font-size:18px;">78</div>
          </div>
          <div class="fs-2 fw-200" style="margin-top:6px; color:#ffffffa1; text-transform:uppercase;">Security score</div>
        </div>

        <!-- Main navigation -->
        <div class="navigation-item-container">
          <a href="#tab-1" data-page="dashboard" class="menu-item dashboard nav-toggle nav-toggle-active">
            <i class="fi fi-rr-home menu-icon u-icon"></i>Dashboard</a>
          <a href="#tab-2" data-page="virus-scan" class="menu-item virus-scan nav-toggle">
            <i class="fi fi-rr-search menu-icon u-icon"></i>Virus Scan</a>
          <a href="#vpn" data-page="vpn" class="menu-item vpn nav-toggle">
            <i class="fi fi-rr-shield menu-icon u-icon"></i>VPN</a>
          <a href="#monitoring" data-page="monitoring" class="menu-item monitoring nav-toggle">
            <i class="fi fi-rr-computer menu-icon u-icon"></i>Monitoring</a>
          <a href="#toolbox" data-page="toolbox" class="menu-item toolbox nav-toggle">
            <i class="fi fi-rr-tools menu-icon u-icon"></i>Toolbox</a>
          
          <a href="#tab-4" data-page="logs" class="menu-item logs nav-toggle">
            <i class="fi fi-rr-time-past menu-icon u-icon"></i>Logs</a>
        </div>

        <!-- Bottom nav items -->
        <div class="bottom-nav-items">
          <img style="width: 100%; margin: 10px 0 0 0" src="https://heroic.com/wp-content/uploads/Line-129.png" alt="divider">
          <a href="#account" data-page="account" class="menu-item my-account nav-toggle-bottom">
            <i class="fi fi-rr-user menu-icon u-icon"></i>My Account</a>
          <a href="#settings" data-page="settings" class="menu-item settings nav-toggle-bottom">
            <i class="fi fi-rr-settings menu-icon u-icon"></i>Settings</a>
        </div>
      </div>

      <!-- Right column -->
      <div class="right-column column">
        <div class="core-navigation">
          <a class="nav-icon"><i class="fi fi-rr-palette"></i></a>
          <a class="nav-icon"><i class="fi fi-rr-comment"></i></a>
          <img alt="sep" src="https://heroic.com/wp-content/uploads/Line-126.png">
          <a class="nav-icon"><i class="fi fi-rr-minus"></i></a>
          <a class="nav-icon"><i class="fi fi-rr-cross"></i></a>
        </div>

        <!-- Dynamic content injection target -->
        <div id="content-frame-main-container" aria-live="polite"></div>
      </div>
    </div>

    <script src="assets/app.js" defer></script>
  </body>
  </html>
